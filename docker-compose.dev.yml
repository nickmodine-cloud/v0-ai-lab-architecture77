version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: k2tech-postgres-dev
    environment:
      POSTGRES_DB: k2tech_ai_lab
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - k2tech-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: k2tech-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - k2tech-dev-network

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  k2tech-dev-network:
    driver: bridge


